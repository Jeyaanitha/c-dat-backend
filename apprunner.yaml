version: 1.0
runtime: nodejs18
build:
  pre_build:
    commands:
      - sudo apt-get update
      - sudo apt-get install -y unzip
      - wget https://releases.hashicorp.com/terraform/1.6.6/terraform_1.6.6_linux_amd64.zip
      - unzip terraform_1.6.6_linux_amd64.zip
  commands:    
    build:
      - npm install --save
run:
  runtime-version: 12.21.0                              
  command: node app.js
  network:
    port: 3000
