version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - apt-get update
      - apt-get install -y unzip
      - wget https://releases.hashicorp.com/terraform/1.6.6/terraform_1.6.6_linux_amd64.zip
      - unzip terraform_1.6.6_linux_amd64.zip  
    build:
      - npm install --save
run:                              
  command: node app.js
  network:
    port: 3000
