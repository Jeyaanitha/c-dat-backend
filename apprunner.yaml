version: 1.0
runtime: nodejs14   # Use a supported Node.js version

build:
  commands:
    pre_build:
      - apt-get update
      - apt-get install -y unzip
      - wget https://releases.hashicorp.com/terraform/1.6.6/terraform_1.6.6_linux_amd64.zip
      - unzip terraform_1.6.6_linux_amd64.zip
      - mv terraform /usr/local/bin/terraform

    build:
      - npm install --save

run:
  runtime-version: 14.x  # Use a supported Node.js version
  command: node app.js
  network:
    port: 3000


